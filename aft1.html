<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        background-image: url(artaft.png);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .confirmation-container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        color: #333;
        font-size: 32px;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        font-size: 18px;
        margin-bottom: 20px;
      }
      .thank-you-message {
        font-size: 24px;
        font-weight: bold;
        color: #4caf50;
      }
      .event-details {
        margin-top: 30px;
        border-top: 1px solid #ccc;
        padding-top: 20px;
      }
      .event-image {
        margin-top: 20px;
        max-width: 100%;
        border-radius: 10px;
      }
      .social-links {
        margin-top: 30px;
      }
      .social-links a {
        display: inline-block;
        margin: 0 10px;
        color: #4caf50;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .social-links a:hover {
        color: #2e8b57;
      }
      .button-53 {
        background-color: #4caf50;
        border: 0 solid #e5e7eb;
        box-sizing: border-box;
        color: #000000;
        display: flex;
        font-family: ui-sans-serif, system-ui, -apple-system, system-ui,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
        font-size: 1rem;
        font-weight: 700;
        justify-content: center;
        line-height: 1.75rem;
        padding: 0.75rem 1.65rem;
        position: relative;
        text-align: center;
        text-decoration: none #000000 solid;
        text-decoration-thickness: auto;
        width: 100%;
        max-width: 460px;
        position: relative;
        cursor: pointer;
        transform: rotate(-2deg);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .button-53:focus {
        outline: 0;
      }

      .button-53:after {
        content: "";
        position: absolute;
        border: 1px solid #000000;
        bottom: 4px;
        left: 4px;
        width: calc(100% - 1px);
        height: calc(100% - 1px);
      }

      .button-53:hover:after {
        bottom: 2px;
        left: 2px;
      }

      @media (min-width: 768px) {
        .button-53 {
          padding: 0.75rem 3rem;
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <h2>Thank You for Registering!</h2>
      <p class="thank-you-message">
        Your registration has been successfully submitted.
      </p>
      <div class="event-details">
        <h3>Event Details:</h3>
        <p><strong>Event Name:</strong> Palette Perspective</p>
        <p><strong>Date:</strong> May 22, 2024</p>
        <p>
          <strong>
            All extra details will be notified to you on your email.</strong
          >
        </p>
      </div>
      <div class="button">
        <button
          class="button-53"
          role="button"
          style="margin-left: 60px"
          onclick="window.location.href='index.html'"
        >
          Click here to return to home
        </button>
      </div>
      <div class="social-links">
        <p>Stay connected with us:</p>
        <a href="https://www.facebook.com">Facebook</a>
        <a href="https://www.twitter.com">Twitter</a>
        <a href="https://www.instagram.com">Instagram</a>
      </div>
    </div>

    <script></script>
  </body>
</html>
