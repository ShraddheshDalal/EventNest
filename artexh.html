<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Perspective</title>
    <link rel="icon" type="image/x-icon" href="logofevicon.png" />
    <link rel="stylesheet" href="artexh.css" />
  </head>
  <body>
    <video autoplay loop muted plays-inline class="back-video">
      <source src="artbg2.webm" />
    </video>
    <div class="container">
      <form action="" method="post">
        <h2>Registration</h2>
        <div class="content">
          <div class="input-box">
            <label for="name">Full Name</label>
            <input
              type="text"
              placeholder="Enter full name"
              name="name"
              required
            />
          </div>
          <div class="input-box">
            <label for="username">Username</label>
            <input
              type="text"
              placeholder="Enter username"
              name="uname"
              required
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Enter your valid email address"
              name="email"
              required
            />
          </div>
          <div class="input-box">
            <label for="">Password</label>
            <input
              type="password"
              placeholder="Enter your Password"
              name="Password"
              required
            />
          </div>
          <div class="input-box">
            <label for="">Phone Number</label>
            <input
              type="tel"
              placeholder="Enter your Phone Number"
              name="PhoneNumber"
              required
            />
          </div>
          <div class="input-box">
            <label for="interest">Field of Intrests</label>
            <input
              type="text"
              placeholder="Tell us what art forms gets you pulled!"
              name="interest"
              required
            />
          </div>
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male" />
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="other" />
            <label for="gender">Other</label>
          </div>
        </div>
        <div class="alert">
          <p>
            By clicking Sign Up, you agree to our <a href="#">Terms, </a
            ><a href="#">Privacy Policy, </a> and
            <a href="#">Cookies Policy.</a> You may receive SMS notifications
            from us and can opt out at any time.
          </p>
        </div>
        <div class="button-container">
          <button type="submit" onclick="window.location.href='aft1.html'">
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
